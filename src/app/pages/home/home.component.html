<button class="btn-addCustomer" (click)="open()">Aggiungi Cliente</button>
<kendo-window
title="Inserire dati del cliente"
*ngIf="opened"
(close)="close()"
[draggable]="false"
[resizable]="false"
[height]="300"
[width]="500"
>
  <fieldset>
    <legend>Dettagli Cliente</legend>

    <label class="k-form-field">
      <span>Username</span>
      <kendo-textbox [(ngModel)]="username"></kendo-textbox>
    </label>
    <label class="k-form-field">
      <span>Password</span>
      <kendo-textbox [(ngModel)]="password"></kendo-textbox>
    </label>
  </fieldset>

  <div class="k-actions k-actions-end">
    <button kendoButton type="button" (click)="close()">Annulla</button>
    <button class="btn-addCustomer" type="submit" (click)="submit()">Registra</button>
  </div>
</kendo-window>

<!-- <lgc-sidebarnew></lgc-sidebarnew> -->
<kendo-grid [data]="gridData" [height]="800" [scrollable]="true">
  <kendo-grid-column field="userId" title="User ID"></kendo-grid-column>
  <kendo-grid-column field="name" title="Name"></kendo-grid-column>
  <kendo-grid-column field="privateCode" title="Private code"></kendo-grid-column>
  <kendo-grid-column field="licenceId" title="Licence ID"></kendo-grid-column>
  <kendo-grid-column title="Mostra dettagli licenza" class="temp">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div style="display: flex; justify-content: center;">
        <button kendoGridEditCommand [primary]="true" id="btn-detail" (click)="onShowDetails(dataItem.id, dataItem.name)">Dettagli</button>
      </div>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
