<lgc-loading *ngIf="isLoading"></lgc-loading>

<div *ngIf="!isLoading" class="detailHeader">
    <span><b>Versione</b>: {{ gridDataLicence.version }}</span>
    <span><b>HDD Serial</b>: {{ gridDataLicence.hddSerial }}</span>
    <span><b>Proto Serial</b>: {{ gridDataLicence.protoSerial }}</span>
    <span><b>Data di scadenza</b>: {{ gridDataLicence.expiryDate }}</span>
</div>


<!-- Componente delle LicenceItem con Type = 1 -->

 <div class = "container">


  <app-programs *ngIf="!isLoading" class="programmi" [licenseType0] = "licenceType0">
  </app-programs>

  <app-functions *ngIf="!isLoading" class="funzioni" [licenseType1] = "licenceType1">
  </app-functions>

    <lgc-commonbutton class="buttonSave"
      ButtonText="Save"
      ButtonClassIcon="save"
      ButtonSize="md"
      Width="100%"
      ButtonType="newLogica color2"
      [Is_Loading]="isLoading"
      (click)="salva()"
    ></lgc-commonbutton>

</div>
