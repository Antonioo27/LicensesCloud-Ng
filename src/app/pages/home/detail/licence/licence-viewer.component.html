<lgc-loading *ngIf="isLoading"></lgc-loading>



<div class="customer-info" *ngIf="!isLoading">

  <div>
    <lgc-commonformitem
      Type="label" Value="Versioni">
    </lgc-commonformitem>
    <lgc-commonformitem
      Type="text" [(Value)]="this.gridDataLicence.version">
    </lgc-commonformitem>
  </div>

  <div>
    <lgc-commonformitem
      Type="label" Value="HDD Serial">
    </lgc-commonformitem>
    <lgc-commonformitem
        Type="text" [(Value)]="this.gridDataLicence.hddSerial">
    </lgc-commonformitem>
  </div>

  <div>
    <lgc-commonformitem
      Type="label" Value="Data di scadenza">
    </lgc-commonformitem>

      <lgc-commonformitem
      Type="datetimepicker"
      [(Value)]="this.gridDataLicence.expiryDate"
      [DatePickerFormat]="format"
      >
      </lgc-commonformitem>





  </div>

</div>
