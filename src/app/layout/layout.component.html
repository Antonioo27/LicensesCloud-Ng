<div class="custom-toolbar">
    <button
      kendoButton
      [svgIcon]="menuSvg"
      fillMode="flat"
      (click)="drawer.toggle()"

    ></button>
    <span class="title">Gestione Customers </span>
  </div>
  <kendo-drawer-container>
    <kendo-drawer
      #drawer
      [items]="items"
      mode="push"
      [mini]="true"
      [expanded]="true"
      (select)="onSelect($event)"
    >
    </kendo-drawer>

    <kendo-drawer-content style="height: calc(100vh - 50px); overflow-y: hidden;">
      <!-- TODO: Capire come gestire due router outlet annidati-->
        <router-outlet></router-outlet>
    </kendo-drawer-content>


  </kendo-drawer-container>
